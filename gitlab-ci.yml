deployment:
    stage: deploy

    environment:

        name: production

        url: http://www.petrina.sk/

    only:

        - master
    script:
        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

        - eval $(ssh-agent -s)

        - ssh-add <(echo "$SSH_PRIVATE_KEY")

        - mkdir -p ~/.ssh

        - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

        - git remote add production ssh uid1127729@shellserver-3.websupport.sk:16292/home/repos/portfolioproject.git
        - git push production master