

    <header class="header-index p-t-4-portrait p-b-5-portrait p-t-3-landscape p-b-4-landscape p-t-6-medium p-b-15-medium p-b-7-medium-landscape p-t-8-large p-b-8-large">


    <div class="grid-container">
      <div class="grid-x">
          <div class="cell large-4">
              <div class="grid-x navbar">
                  <div class="cell auto">
                      <a href="/" class="navbar-brand">Stanislav Petrina</a>
                  </div>

                  <div class="cell shrink title-bar" data-responsive-toggle="example-menu" data-hide-for="large">
                      <button type="button" class="icon-menu" data-toggle="example-menu">
                          <span class="iconify icon-menu" data-icon="custom:iconMenu" data-inline="false"></span>
                      </button>

                      <button type="button" class="hide icon-close" data-toggle>
                          <span class="iconify" data-icon="custom:iconClose" data-inline="false"></span>
                      </button>
                  </div>
              </div>
          </div>


          <div class="cell large-auto">
              <div class="top-bar" id="example-menu">
                  <div class="grid-container p-x-0-large m-x-0-large">
                      <ul class="dropdown menu" data-dropdown-menu>
                          <li><div class="rect"></div></li>
                          <li><a href="/">Projekty</a></li>
                          <li><a href="#">Resume</a></li>
                          <li><a href="#kontakt" class="link-contact">Kontakt</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>

      {{#ifpage 'index'}}
			
			    <h1>projekty</h1>

      {{/ifpage}}



      {{#ifpage 'profile'}}

          <div class="grid-x">
              <div class="cell slandscape-6 medium-6 large-6">
                  <div class="m-t-9 m-t-7-landscape m-t-7-slandscape m-t-8-large text-center slandscape-text-left">
                      <picture>
                          <source media="(max-width: 1024px)" srcset="assets/img/profpic-small.jpg">
                          <img src="assets/img/profpic-medium.jpg" alt="me">
                      </picture>
                  </div>
              </div>

              <div class="cell slandscape-auto">
                  <h1>Profil</h1>
              </div>
          </div>

      {{/ifpage}}



      {{#unlesspage 'index' 'profile'}}

          {{#getData page}}

              <h1 class="font-family-2 text-initial header-project">{{title}}</h1>
          
          {{/getData}}

      {{/unlesspage}}

    </div>
</header>
